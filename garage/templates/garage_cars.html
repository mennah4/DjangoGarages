{% extends "base.html" %}
{% block page_content %}
<h1>{{ garage.name }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Cars in this garage:</h5>
        <br>
        <ul>
            {% for car in cars_g %}
            <li><a href="{% url 'car_detail' car.pk%}">{{car.model}}</a></li>

            {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
